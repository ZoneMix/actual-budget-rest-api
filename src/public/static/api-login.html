<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Actual Budget REST API</h2>
        <p>Log in to access the Actual Budget REST API.</p>
        <div id="error" class="error"></div>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" name="return_to" id="return_to" value="">
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Handle error parameter from query string
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const returnTo = params.get('return_to');

        if (error) {
            const errorDiv = document.getElementById('error');
            let errorMessage = `Error: ${error}`;
            if (error === 'invalid_creds') {
                errorMessage = 'Invalid credentials';
            } else if (error === 'admin_required') {
                errorMessage = 'Admin access required. Please log in with an admin account.';
            }
            errorDiv.textContent = errorMessage;
            errorDiv.classList.add('show');
        }

        if (returnTo) {
            document.getElementById('return_to').value = returnTo;
        }
    </script>
</body>

</html>
