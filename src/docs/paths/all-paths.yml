/health:
  get:
    summary: Health check
    tags: [Health]
    responses:
      200:
        description: API is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: ok

/auth/login:
  post:
    summary: Authenticate user
    tags: [Authentication]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                required: [username, password]
                properties:
                  username:
                    type: string
                    example: admin
                  password:
                    type: string
                    example: password123
              - type: object
                required: [refresh_token]
                properties:
                  refresh_token:
                    type: string
    responses:
      200:
        description: Authentication successful
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yml#/AuthTokens'
      401:
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yml#/Error'

/auth/logout:
  post:
    summary: Logout user and revoke tokens
    tags: [Authentication]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [refresh_token]
            properties:
              refresh_token:
                type: string
    responses:
      200:
        description: Logout successful
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string

/login:
  get:
    summary: Display login form
    tags: [Authentication]
    parameters:
      - in: query
        name: return_to
        schema:
          type: string
      - in: query
        name: error
        schema:
          type: string
    responses:
      200:
        description: HTML login form
        content:
          text/html:
            schema:
              type: string
  post:
    summary: Process login form
    tags: [Authentication]
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required: [username, password]
            properties:
              username:
                type: string
              password:
                type: string
              return_to:
                type: string
    responses:
      302:
        description: Redirect after login

/oauth/authorize:
  get:
    summary: OAuth2 authorization endpoint
    tags: [OAuth2]
    parameters:
      - in: query
        name: client_id
        required: true
        schema:
          type: string
      - in: query
        name: redirect_uri
        required: true
        schema:
          type: string
          format: uri
      - in: query
        name: scope
        schema:
          type: string
      - in: query
        name: state
        schema:
          type: string
      - in: query
        name: response_type
        required: true
        schema:
          type: string
          enum: [code]
    responses:
      302:
        description: Redirect with authorization code
      400:
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yml#/Error'

/oauth/token:
  post:
    summary: OAuth2 token endpoint
    tags: [OAuth2]
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required: [grant_type, code, client_id, client_secret, redirect_uri]
            properties:
              grant_type:
                type: string
                enum: [authorization_code]
              code:
                type: string
              client_id:
                type: string
              client_secret:
                type: string
              redirect_uri:
                type: string
                format: uri
    responses:
      200:
        description: Tokens issued
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yml#/AuthTokens'
      400:
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yml#/Error'

