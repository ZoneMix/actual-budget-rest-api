    $ref: './paths/authentication.yml#/loginForm'
  /oauth/authorize:
    $ref: './paths/oauth2.yml#/oauthAuthorize'
  /oauth/token:
    $ref: './paths/oauth2.yml#/oauthToken'
  /accounts:
