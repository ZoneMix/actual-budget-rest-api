services:
  actual-api-wrapper:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: actual-api-wrapper-dev
    container_name: actual-api-wrapper-dev
    ports:
      - "3000:3000"
    volumes:
      - ./data/dev/actual-api-wrapper:/app/.actual-cache
      - ./.env.local:/app/.env:ro
    working_dir: /app
    command: >
      sh -c "dotenvx run -- npm start"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      actual-server:
        condition: service_healthy
        restart: true

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-dev
    ports:
      - "5678:5678"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      # For local development of the Actual Budget REST API n8n node
      #- N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
    volumes:
      - ./data/dev/n8n:/home/node/.n8n
      # For local development of the Actual Budget REST API n8n node
      #- ./n8n-nodes-actual-budget-rest-api:/home/node/.n8n/custom/node_modules/n8n-nodes-actual-budget-rest-api
    depends_on:
      - actual-api-wrapper

  actual-server:
    container_name: actual-server-dev
    image: docker.io/actualbudget/actual-server:latest
    ports:
      - "5006:5006"
    environment:
      - ACTUAL_ALLOWED_LOGIN_METHODS=password,header
    volumes:
      - ./data/dev/actual-server:/data
    healthcheck:
      test: ['CMD-SHELL', 'node src/scripts/health-check.js']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped