services:
  actual-rest-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: actual-rest-api-dev
    container_name: actual-rest-api-dev
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    volumes:
      - ./data/dev/actual-rest-api:/app/.actual-cache
    working_dir: /app
    command: npm start
    environment:
      NODE_ENV: development
      DB_TYPE: postgres
      REDIS_HOST: redis-dev
      POSTGRES_HOST: postgres-dev
    depends_on:
      actual-server-dev:
        condition: service_healthy
        restart: true
      redis-dev:
        condition: service_healthy
      postgres-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/v2/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  redis-dev:
    image: redis:7-alpine
    container_name: actual-rest-api-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - ./data/dev/redis:/data
    # Redis runs without password by default in dev (can be set via REDIS_PASSWORD env var)
    # For production, always set a password
    command: redis-server --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"

  n8n-dev:
    image: n8nio/n8n:latest
    container_name: n8n-dev
    ports:
      - "5678:5678"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      # For local development of the Actual Budget REST API n8n node
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
    volumes:
      - ./data/dev/n8n:/home/node/.n8n
      # For local development of the Actual Budget REST API n8n node
      - ./n8n-nodes-actual-budget-rest-api:/home/node/.n8n/custom/node_modules/n8n-nodes-actual-budget-rest-api
    depends_on:
      - actual-rest-api-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  actual-server-dev:
    container_name: actual-server-dev
    image: docker.io/actualbudget/actual-server:latest
    ports:
      - "5006:5006"
    environment:
      - ACTUAL_ALLOWED_LOGIN_METHODS=password,header
    volumes:
      - ./data/dev/actual-server:/data
    healthcheck:
      test: ['CMD-SHELL', 'node src/scripts/health-check.js']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        compress: "true"

  prometheus-dev:
    image: prom/prometheus:latest
    container_name: prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./data/dev/prometheus:/prometheus
      - ./monitoring/prometheus.yml:/prometheus/prometheus.yml
    command:
      - '--config.file=/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - actual-rest-api-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        compress: "true"

  grafana-dev:
    image: grafana/grafana:latest
    container_name: grafana-dev
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - ./data/dev/grafana/data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus-dev
    restart: unless-stopped

  postgres-dev:
    image: postgres:16-alpine
    container_name: postgres-dev
    ports:
      - "5432:5432"
    environment:
      # Fallback defaults if .env.postgres doesn't exist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: postgres
    volumes:
      - ./data/dev/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"
