services:
  actual-api-wrapper:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: actual-api-wrapper-dev
    container_name: actual-api-wrapper-dev
    ports:
      - "3000:3000"
    volumes:
      - ./data/dev/actual-api-wrapper:/app/.actual-cache
      - ./.env.local:/app/.env:ro
    working_dir: /app
    command: >
      sh -c "dotenvx run -- npm start"
    environment:
      # Redis connection (optional - will use memory store if not set)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}  # Optional: Set if Redis password is configured
      # Or use REDIS_URL instead: redis://redis:6379 or redis://password@redis:6379
      # Log level: Set to 'warn' or 'error' to reduce log verbosity
      # LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      actual-server:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  redis:
    image: redis:7-alpine
    container_name: actual-api-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    # Redis runs without password by default in dev (can be set via REDIS_PASSWORD env var)
    # For production, always set a password
    command: redis-server --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-dev
    ports:
      - "5678:5678"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      # For local development of the Actual Budget REST API n8n node
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
    volumes:
      - ./data/dev/n8n:/home/node/.n8n
      # For local development of the Actual Budget REST API n8n node
      - ./n8n-nodes-actual-budget-rest-api:/home/node/.n8n/custom/node_modules/n8n-nodes-actual-budget-rest-api
    depends_on:
      - actual-api-wrapper
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  actual-server:
    container_name: actual-server-dev
    image: docker.io/actualbudget/actual-server:latest
    ports:
      - "5006:5006"
    environment:
      - ACTUAL_ALLOWED_LOGIN_METHODS=password,header
    volumes:
      - ./data/dev/actual-server:/data
    healthcheck:
      test: ['CMD-SHELL', 'node src/scripts/health-check.js']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        compress: "true"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./data/dev/prometheus:/etc/prometheus
      - prometheus-data-dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - actual-api-wrapper
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        compress: "true"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dev
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data-dev:/var/lib/grafana
      - ./data/dev/grafana/provisioning:/etc/grafana/provisioning
      - ./data/dev/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        compress: "true"

volumes:
  redis-data-dev:
  prometheus-data-dev:
  grafana-data-dev: